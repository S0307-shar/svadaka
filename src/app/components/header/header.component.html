<!-- Left Sidebar Navigation -->
<nav [ngClass]="{
  'w-64': !isSidebarCollapsed,
  'w-20': isSidebarCollapsed
}" class="fixed left-0 top-0 h-screen bg-gray-900 bg-opacity-95 backdrop-blur-sm shadow-2xl z-50 hidden lg:flex flex-col p-6 border-r border-gray-800 transition-all duration-300">
  
  <!-- Header with Toggle Button -->
  <div class="mb-12 flex items-center justify-between">
    <div [ngClass]="{'hidden': isSidebarCollapsed}">
      <div class="text-3xl font-bold text-white mb-2">
        <span class="text-[#bfa590]">SV</span>
      </div>
      <p class="text-gray-400 text-sm">Portfolio</p>
    </div>
    
    <!-- Collapsed Logo -->
    <div *ngIf="isSidebarCollapsed" class="text-2xl font-bold text-amber-500 mx-auto">
      SV
    </div>
    
    <!-- Toggle Button -->
    <button 
      (click)="toggleSidebar()" 
      [ngClass]="{'mx-auto': isSidebarCollapsed}"
      class="p-2 rounded-lg hover:bg-gray-800 text-gray-400 hover:text-[#bfa590] transition-all duration-300 focus:outline-none">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path *ngIf="!isSidebarCollapsed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
        <path *ngIf="isSidebarCollapsed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>

  <!-- Navigation Links -->
  <div class="flex-1 flex flex-col space-y-4">
    <a (click)="scrollToSection('home')" 
       [title]="isSidebarCollapsed ? 'Home' : ''"
       class="cursor-pointer font-medium transition-all duration-300 flex items-center py-3 px-4 rounded-lg group relative"
       [ngClass]="{
         'justify-center': isSidebarCollapsed,
         'space-x-3': !isSidebarCollapsed,
         'text-[#bfa590] bg-[#a68a77]/20 scale-110 shadow-lg shadow-[#a68a77]/30': isActive('home'),
         'text-gray-300 hover:text-[#bfa590] hover:bg-gray-800': !isActive('home')
       }">
      <svg class="w-5 h-5 flex-shrink-0 transition-transform duration-300" 
           [ngClass]="{'scale-125': isActive('home')}"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span *ngIf="!isSidebarCollapsed" class="transition-all duration-300" [ngClass]="{'font-bold': isActive('home')}">Home</span>
    </a>
    
    <a (click)="scrollToSection('about')"
       [title]="isSidebarCollapsed ? 'About' : ''" 
       class="cursor-pointer font-medium transition-all duration-300 flex items-center py-3 px-4 rounded-lg group relative"
       [ngClass]="{
         'justify-center': isSidebarCollapsed,
         'space-x-3': !isSidebarCollapsed,
         'text-[#bfa590] bg-[#a68a77]/20 scale-110 shadow-lg shadow-[#a68a77]/30': isActive('about'),
         'text-gray-300 hover:text-[#bfa590] hover:bg-gray-800': !isActive('about')
       }">
      <svg class="w-5 h-5 flex-shrink-0 transition-transform duration-300" 
           [ngClass]="{'scale-125': isActive('about')}"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <span *ngIf="!isSidebarCollapsed" class="transition-all duration-300" [ngClass]="{'font-bold': isActive('about')}">About</span>
    </a>
    
    <a (click)="scrollToSection('projects')"
       [title]="isSidebarCollapsed ? 'Projects' : ''" 
       class="cursor-pointer font-medium transition-all duration-300 flex items-center py-3 px-4 rounded-lg group relative"
       [ngClass]="{
         'justify-center': isSidebarCollapsed,
         'space-x-3': !isSidebarCollapsed,
         'text-[#bfa590] bg-[#a68a77]/20 scale-110 shadow-lg shadow-[#a68a77]/30': isActive('projects'),
         'text-gray-300 hover:text-[#bfa590] hover:bg-gray-800': !isActive('projects')
       }">
      <svg class="w-5 h-5 flex-shrink-0 transition-transform duration-300" 
           [ngClass]="{'scale-125': isActive('projects')}"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
      <span *ngIf="!isSidebarCollapsed" class="transition-all duration-300" [ngClass]="{'font-bold': isActive('projects')}">Projects</span>
    </a>
    
    <a (click)="scrollToSection('skills')"
       [title]="isSidebarCollapsed ? 'Skills' : ''" 
       class="cursor-pointer font-medium transition-all duration-300 flex items-center py-3 px-4 rounded-lg group relative"
       [ngClass]="{
         'justify-center': isSidebarCollapsed,
         'space-x-3': !isSidebarCollapsed,
         'text-[#bfa590] bg-[#a68a77]/20 scale-110 shadow-lg shadow-[#a68a77]/30': isActive('skills'),
         'text-gray-300 hover:text-[#bfa590] hover:bg-gray-800': !isActive('skills')
       }">
      <svg class="w-5 h-5 flex-shrink-0 transition-transform duration-300" 
           [ngClass]="{'scale-125': isActive('skills')}"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
      </svg>
      <span *ngIf="!isSidebarCollapsed" class="transition-all duration-300" [ngClass]="{'font-bold': isActive('skills')}">Skills</span>
    </a>
    
    <a (click)="scrollToSection('contact')"
       [title]="isSidebarCollapsed ? 'Contact' : ''" 
       class="cursor-pointer font-medium transition-all duration-300 flex items-center py-3 px-4 rounded-lg group relative"
       [ngClass]="{
         'justify-center': isSidebarCollapsed,
         'space-x-3': !isSidebarCollapsed,
         'text-[#bfa590] bg-[#a68a77]/20 scale-110 shadow-lg shadow-[#a68a77]/30': isActive('contact'),
         'text-gray-300 hover:text-[#bfa590] hover:bg-gray-800': !isActive('contact')
       }">
      <svg class="w-5 h-5 flex-shrink-0 transition-transform duration-300" 
           [ngClass]="{'scale-125': isActive('contact')}"
           fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
      </svg>
      <span *ngIf="!isSidebarCollapsed" class="transition-all duration-300" [ngClass]="{'font-bold': isActive('contact')}">Contact</span>
    </a>
  </div>

  <!-- Email Button -->
  <div class="mt-auto pt-6 border-t border-gray-800">
    <a href="mailto:svadakaa&#64;gmail.com" 
       [title]="isSidebarCollapsed ? 'Email Me' : ''"
       class="w-full px-4 py-3 bg-[#a68a77] text-white font-semibold rounded-lg hover:bg-[#8b6f5c] transition-all duration-300 flex items-center space-x-2"
       [ngClass]="{
         'justify-center': isSidebarCollapsed
       }">
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
      </svg>
      <span *ngIf="!isSidebarCollapsed" class="transition-all duration-300">Email Me</span>
    </a>
  </div>
</nav>

<!-- Mobile Top Navigation -->
<header class="fixed top-0 left-0 right-0 z-50 bg-gray-900 bg-opacity-95 backdrop-blur-sm shadow-xl lg:hidden">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold text-white">
        <span class="text-[#bfa590]">SV</span>
      </div>

      <button (click)="toggleMobileMenu()" class="focus:outline-none text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div *ngIf="isMobileMenuOpen" class="mt-4 pb-4 animate-fade-in bg-gray-800 bg-opacity-95 backdrop-blur-sm rounded-lg p-4">
      <a (click)="scrollToSection('home')" class="block py-3 cursor-pointer font-medium text-gray-300 hover:text-[#bfa590] transition-colors">Home</a>
      <a (click)="scrollToSection('about')" class="block py-3 cursor-pointer font-medium text-gray-300 hover:text-[#bfa590] transition-colors">About</a>
      <a (click)="scrollToSection('projects')" class="block py-3 cursor-pointer font-medium text-gray-300 hover:text-[#bfa590] transition-colors">Projects</a>
      <a (click)="scrollToSection('skills')" class="block py-3 cursor-pointer font-medium text-gray-300 hover:text-[#bfa590] transition-colors">Skills</a>
      <a (click)="scrollToSection('contact')" class="block py-3 cursor-pointer font-medium text-gray-300 hover:text-[#bfa590] transition-colors">Contact</a>
      <a href="mailto:svadakaa&#64;gmail.com" class="block mt-3 px-5 py-2 bg-[#a68a77] text-white font-semibold rounded-lg hover:bg-[#8b6f5c] transition-colors text-center">Email</a>
    </div>
  </nav>
</header>
