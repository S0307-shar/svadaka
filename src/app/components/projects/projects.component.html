    <!-- Projects Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
      <div *ngFor="let project of filteredProjects" class="bg-gray-800 rounded-xl overflow-hidden hover:transform hover:-translate-y-2 transition-all duration-300 border border-gray-700 hover:border-primary-500 animate-fade-in">
        <!-- Project Image -->
        <div class="relative h-48 overflow-hidden">
          <img 
            [src]="project.image" 
            [alt]="project.title" 
            class="w-full h-full object-cover transition-transform duration-300 hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
        </div>

        <!-- Project Content -->
        <div class="p-6">
          <h3 class="text-xl font-bold text-white mb-2">{{ project.title }}</h3>
          <p class="text-gray-300 mb-4">{{ project.description }}</p>

          <!-- Tags -->
          <div class="flex flex-wrap gap-2 mb-4">
            <span 
              *ngFor="let tag of project.tags" 
              class="px-3 py-1 bg-primary-500/20 text-primary-400 text-sm rounded-full border border-primary-500/30">
              {{ tag }}
            </span>
          </div>

          <!-- Links -->
          <div class="flex gap-4">
            <a 
              *ngIf="project.demoUrl" 
              [href]="project.demoUrl" 
              target="_blank"
              class="flex-1 text-center py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">
              Live Demo
            </a>
            <a 
              *ngIf="project.githubUrl" 
              [href]="project.githubUrl" 
              target="_blank"
              class="flex-1 text-center py-2 border-2 border-primary-500 text-primary-400 rounded-lg hover:bg-primary-500 hover:text-white transition-colors">
              GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
